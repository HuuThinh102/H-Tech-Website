<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="shortcut icon" href="./assets/img/favi.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./assets/css/dangky.css">
    <link rel="stylesheet" href="./assets/css/sanpham.css">
    <script src="./assets/js/header.js" type="text/javascript" defer></script>
    <script src="./assets/js/footer.js" type="text/javascript" defer></script>
    <script src="./assets/js/main.js" type="text/javascript" defer></script>
</head>
<body>
    <header-component></header-component>
    <main>
        <section class="min-vh-100 my-5">
            <div class="container border border-5 rounded bg-gradient bg-info">
              <div class="row d-flex justify-content-center align-items-center min-vh-100 ">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
                </div>
                <div id= "sign-in-form" class=" col-md-8 col-lg-6 col-xl-4 offset-xl-1 d-block">
                    <h2 id="sign-in" class="mb-5" >ĐĂNG NHẬP</h2>
                  <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Nhập Email của bạn" required/>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                      <input type="password" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Nhập mật khẩu của bạn" required/>
                    </div>
          
                    <div class="d-flex justify-content-between align-items-center">
                      <!-- Checkbox -->
                      <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" required/>
                        <label class="form-check-label" for="form2Example3">
                          Ghi nhớ tài khoản
                        </label>
                      </div>
                      <a role="button" class="text-body" onclick="signUpForgot()">Quên mật khẩu</a>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" class="btn btn-danger btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" >Đăng nhập</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Chưa có tài khoản? <a href="#!"
                          class="link-danger" id="signUp" onclick="signIn()">Đăng kí ngay</a></p>
                    </div>
                  </form>
                </div>
                <div id="sign-up-form" class=" col-md-8 col-lg-6 col-xl-4 offset-xl-1 d-none">
                    <h2 id="sign-in" class="mb-5" >ĐĂNG KÍ</h2>
                  <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <i class="fas fa-envelope fa-lg me-3"></i>Nhập Email
                      <input type="email" id="form3Example3" class="form-control form-control-lg mt-2"
                        placeholder="Nhập Email của bạn" required/>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <i class="fas fa-key fa-lg me-3"></i>Nhập mật khẩu
                      <input type="password" id="form3Example4" class="form-control form-control-lg mt-2"
                        placeholder="Nhập mật khẩu của bạn" required/>
                    </div>
                    <div class="form-outline mb-3">
                        <i class="fas fa-lock fa-lg me-3"></i>Nhập lại mật khẩu
                        <input type="password" id="form3Example4" class="form-control form-control-lg mt-2"
                          placeholder="Nhập lại mật khẩu của bạn" required/>
                    </div>
                    <div class="form-check d-flex justify-content-center">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required/>
                        <label class="form-check-label" for="form2Example3">
                          Tôi đồng ý với <a href="#" class="text-light">Các điều khoản của H-Tech</a>
                        </label>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" class="btn btn-danger btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng ký</button>  
                        <p class="small fw-bold mt-2 pt-1 mb-0">Đã có tài khoản? 
                            <a role="button"
                            class="link-danger" onclick="signUp()">Đăng nhập ngay</a>
                        </p>
                    </div>
                  </form>
                </div>
                <div id="forgot-form" class=" col-md-8 col-lg-6 col-xl-4 offset-xl-1 d-none">
                    <h2 id="sign-in" class="mb-5" >QUÊN MẬT KHẨU</h2>
                  <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <i class="fas fa-envelope fa-lg me-3"></i>Nhập Email
                      <input type="email" id="form3Example3" class="form-control form-control-lg mt-2"
                        placeholder="Nhập Email đăng kí của bạn" required/>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="submit" class="btn btn-danger btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Gửi mã xác nhận</button>  
                        <p class="small fw-bold mt-2 pt-1 mb-0">Đã có tài khoản? 
                            <a role="button"
                            class="link-danger" onclick="signInForgot()">Đăng nhập ngay</a>
                        </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
    <footer-component></footer-component>
</body>
</html>
